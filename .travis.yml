sudo: false
language: ruby
rvm:
- 2.1.5
cache:
  bundler: true
  directories:
  - node_modules
before_install:
- npm install
before_script:
- RAILS_ENV=production bundle exec rake assets:precompile
- bundle exec spring rake db:create db:migrate
script:
- bundle exec travis lint --skip-completion-check
- bundle exec rubocop -D
- bundle exec spring rake jsxhint
- bundle exec spring rake jscs
- bundle exec spring rake
- bundle exec teaspoon --coverage ci
